<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Interfaz de Usuario</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="./style.css">
</head>

<body>
     <div class="container">
          <h1><i class="bi bi-award-fill"></i> Usuarios</h1>
          <form id="userForm">
               <div class="pedir">
                    <input type="text" id="name" name="Nombre" required placeholder=" ">
                    <label for="name"><i class="bi bi-amd"></i> Nombre:</label>
               </div>
               <input class="btnPush" type="submit" value="Agregar Usuario">
               <input class="btnPush" type="reset" value="Limpiar">
          </form>
          <div class="resultados" id="userList"></div>
          <select class="opciones" id="updateSelect"></select>
          <!-- <button onclick="updateUser()">Actualizar</button> -->
          <input class="inp" onclick="updateUser()" value="Actualizar">
          <select class="opciones" id="deleteSelect"></select>
          <!-- <button onclick="deleteUser()">Eliminar</button> -->
          <input class="inp" onclick="deleteUser()" value="Eliminar">
     </div>

     <script src="coneccion.js"></script>
</body>

</html>
